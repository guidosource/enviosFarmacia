<div class="container my-5 body-agenda">
  <div class="row">
    <div class="col my-2 title">
      
      <span>Agenda</span>

    </div>

  </div>

  <div class="row">
    <div class="col my-2">
      <mat-form-field>
        <input (keyup)="buscarClientes($event.target.value)" matInput placeholder="Buscar">
      </mat-form-field>
  
      <div class="col">
        <table class="table-responsive" mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre | titlecase}}, {{row.apellido | titlecase}} </td>
          </ng-container>
  
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
          </ng-container>
  
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
            <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="modificar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell *matCellDef="let row">
                <div class="button-row">
                  <button
                   mat-raised-button
                    mat-icon-button
                    color="primary"
                    matTooltip="Modificar"
                    matTooltipPosition="left">
                    <i class="fas fa-user-edit"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let row">
                  <div class="button-row">
                    <button
                    mat-raised-button
                     mat-icon-button
                     matTooltip="Eliminar"
                     matTooltipPosition="right"
                      color="warn">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
  
        <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
        </mat-paginator>

      </div>

    </div>

  </div>

</div>
