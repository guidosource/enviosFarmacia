<div class="row m-3">
  <div class="col">
    <h1>Agenda</h1>
  </div>
  <div class="col">
    <form class="form-inline">
      <input  #termino (keyup)="buscarClientes(termino.value)"  class="form-control mr-sm-2" type="text" placeholder="Buscar">
    </form>
  </div>
</div>
<div class="row">
  <div class="col table-responsive"> 
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Documento</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Dirección</th>
              <th scope="col">Email</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody *ngIf="!loading" >
            <tr *ngFor="let item of agenda">
              <td>{{item.nombre}}</td>
              <td>{{item.apellido}}</td>
              <td>{{item.documento}}</td>
              <td>{{item.telefono}}</td>
              <td>{{item.direccion}}</td>
              <td>{{item.email}}</td>
              <td><button>Modificar</button> <button>Eliminar</button></td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
