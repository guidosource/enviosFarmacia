
<div class="col-auto justify-content-center">
  <div>
    <form [formGroup]="form" novalidate="novalidate">
      <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" type="text" formControlName="nombre" placeholder="Ingrese Nombre">
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input class="form-control" type="text" formControlName="apellido" placeholder="Ingrese Apellido">
      </div>
      <div class="form-group">
        <label>Documento</label>
        <input class="form-control" type="text" formControlName="documento" placeholder="Ingrese Documento">
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input class="form-control" type="text" formControlName="telefono" placeholder="Ingrese Teléfono">
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input class="form-control" type="text" formControlName="direccion" placeholder="Ingrese Dirección">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" formControlName="email" placeholder="Ingrese Email">
      </div>
      <div>
        <button class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>
</div>
