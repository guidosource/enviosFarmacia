<div class="container my-5 body-pendientes animated fadeIn">
  <div class="row my-2">
    <div class="col title">

      <span>Envios Pendientes</span>

    </div>

    <div class="ml-auto mr-1 mt-1">

      <button class="btn btn-sm btn-success" [routerLink]="['/nuevoenvio']" >Nuevo Envío <i class="fas fa-cart-plus"></i></button>

    </div>

  </div>

  <div class="my-5 row tabla-pendientes">
    <div class="col table-responsive">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Repartidor</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>

        <tbody *ngFor="let pedido of enviosPendientes">
          <tr>
            <td>{{pedido.fecha | date:'short' }} </td>
            <td>{{pedido.cliente.nombre | titlecase}}, {{pedido.cliente.apellido | titlecase}}</td>
            <td>{{pedido.cliente.direccion}}</td>
            <td>{{pedido.cliente.telefono}}</td>
            <td>{{pedido.repartidor}}</td>
            <td>
              <select class="custom-select" name="" id="">
                <option value="">PENDIENTE</option>
                <option value="">EN REPARTO</option>
                <option value="">ENTREGADO</option>
                <option value="">EN REPARTO PENDIENTE</option>
                <option value="">CANCELADO</option>
              </select>
            </td>
            <td>
              <button class="btn btn-dark"><i class="fas fa-save"></i></button>&nbsp;<button alt="asd" class="btn btn-info"><i class="fas fa-asterisk"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
