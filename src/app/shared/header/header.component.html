<!-- Modal Alta Cliente  -->

<ng-template #template>
  
  <div class="modal-header">
    <h4 class="title modal-title pull-left">Alta Cliente</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="altaClienteModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-altacliente (respuesta)="altaCliente($event)" [operacion]="'Nuevo'"></app-altacliente>
  </div>
  <p-messages [(value)]="msgs"></p-messages>

  
</ng-template>
